<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cliente</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
    {% for cliente in clientes %}
        <li><a href="{% url 'UpdateCliente'  cliente.id %}" > {{ cliente.id }} - {{ cliente.nome }} - {{ cliente.sobrenome }} - {{ cliente.dt_criacao }}</a></li>
    {%endfor%}
    </ul>
    <a href="{% url 'NovoCliente' %}" >Novo Cliente</a>
</body>
</html>
